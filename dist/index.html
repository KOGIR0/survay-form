<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 id="title">Survey Form</h1>
    <div id="main-area">
        <p id="description">Kondrakhov Igor survay form for freeCodeCamp</p>
        <form id="survey-form" onsubmit="checkSubmition(this);">
        <div id="form">
        <div>
            <label id="name-label">Name</label>
            <input required type="text" id="name" placeholder="Name"/>
        </div>
        <div>
            <label id="email-label">Email</label>
            <input required type="email" id="email" placeholder="Email"/>
        </div>
        <div>
            <label id="number-label">Age</label>
            <input type="number" min='18' max='99' id="number" placeholder="Age"/>
        </div>
        <div>
            <select id="dropdown">
                <option selected="selected" disabled>Выберите героя</option>
                <option>Tracer</option>
                <option>D.Va</option>
            </select>
        </div>
        <div>
            <fieldset id="radiobutton-group">
                <input type="radio" value="tank" name="group1">Tank</input>
                <input type="radio" value="damage" name="group1">Damage</input>
                <input type="radio" value="support" name="group1">Support</input>
            </fieldset>
        </div>
        <div>
            <fieldset id="checkbox-group">
                <input type="checkbox" value="hero">Hero</input>
                <input type="checkbox" value="vilan">Vilan</input>
                <input type="checkbox" value="femail">Femail</input>
                <input type="checkbox" value="mail">Mail</input>
            </fieldset>
        </div>
        <div>
            <textarea></textarea>
        </div>
        <div>
            <input type="submit" id="submit" value="submit"/>
        </div>
        </div>
    </div>
    </form>
<!-- partial -->
  
</body>
</html>
